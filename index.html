<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color My Screen - Illuminate Your Space</title>
    <meta name="description" content="Use Color My Screen to turn your monitor into a key light for video calls, photography, or as a simple room light. Pick any color and light up your surroundings instantly.">
    <meta name="keywords" content="key light, monitor light, video conferencing light, photography lighting, background light, HTML color picker">
</head>
<body style="margin:0; height:100vh; background-color: #fff;" onload="loadColor()">
    <input type="color" id="colorPicker" onchange="changeBackgroundColor()" style="position:fixed; top:20px; left:20px;">
    <script>
        function changeBackgroundColor() {
            var color = document.getElementById('colorPicker').value;
            document.body.style.backgroundColor = color;
            localStorage.setItem('backgroundColor', color);
        }

        function loadColor() {
            var storedColor = localStorage.getItem('backgroundColor');
            if (storedColor) {
                document.body.style.backgroundColor = storedColor;
                document.getElementById('colorPicker').value = storedColor;
            }
        }
    </script>
</body>
</html>
